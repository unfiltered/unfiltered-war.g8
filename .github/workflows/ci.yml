name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 5 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        include:
          - scala: 2.12.18
          - scala: 2.13.11
    steps:
    - uses: actions/setup-java@cd89f46ac9d01407894225f350157564c9c7cee2 # v3.12.0
      with:
        java-version: 11
        distribution: adopt
    - uses: actions/checkout@v4
    - uses: coursier/cache-action@v6
    - run: sbt -v
           "set Test / g8 / g8Properties ~= { _ + (\"scala_version\" -> \"${{ matrix.scala }}\")}"
           g8Test
