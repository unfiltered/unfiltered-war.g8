name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 5 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        include:
          - scala: 2.12.17
          - scala: 2.13.10
    steps:
    - uses: actions/setup-java@1df8dbefe2a8cbc99770194893dd902763bee34b # v3.9.0
      with:
        java-version: 11
        distribution: adopt
    - uses: actions/checkout@v3
    - uses: coursier/cache-action@v6
    - run: sbt -v
           "set Test / g8 / g8Properties ~= { _ + (\"scala_version\" -> \"${{ matrix.scala }}\")}"
           g8Test
