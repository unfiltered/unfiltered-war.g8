language: scala
sudo: false
jdk: oraclejdk8
matrix:
  include:
  - scala: 2.10.7
    env: SBT_VERSION="0.13.17"
  - scala: 2.10.7
    env: SBT_VERSION="1.1.5"
  - scala: 2.11.12
    env: SBT_VERSION="0.13.17"
  - scala: 2.11.12
    env: SBT_VERSION="1.1.5"
  - scala: 2.12.6
    env: SBT_VERSION="0.13.17"
  - scala: 2.12.6
    env: SBT_VERSION="1.1.5"
script:
  - sbt ";set g8Properties in g8 in Test ~= { _ ++ Map((\"scala_version\" -> \"$TRAVIS_SCALA_VERSION\"), (\"sbt_version\" -> \"$SBT_VERSION\")) }; g8Test"
addons:
  apt:
    packages:
    - oracle-java8-installer
